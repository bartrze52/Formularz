<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Formularz rejestracyjny</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fa fa-user-plus"></i> Formularz rejestracyjny</h4>
      </div>
      <div class="card-body">

        <form id="registrationForm" method="post" action="process_form.php">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">Imię</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Nazwisko</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="form-group">
            <label for="birthdate">Data urodzenia</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
          </div>

          <div class="form-group">
            <label for="email">Adres email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Telefon</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>

          <div class="form-group">
            <label for="province">Województwo</label>
            <select class="form-control" id="province" name="province" required>
              <option value="dolnoslaskie">Dolnośląskie</option>
              <option value="kujawskopomorskie">Kujawsko-Pomorskie</option>
              <option value="lubelskie">Lubelskie</option>
              <option value="lubuskie">Lubuskie</option>
              <option value="lodzkie">Łódzkie</option>
              <option value="malopolskie">Małopolskie</option>
              <option value="mazowieckie">Mazowieckie</option>
              <option value="opolskie">Opolskie</option>
              <option value="podkarpackie">Podkarpackie</option>
              <option value="podlaskie">Podlaskie</option>
              <option value="pomorskie">Pomorskie</option>
              <option value="slaskie">Śląskie</option>
              <option value="swietokrzyskie">Świętokrzyskie</option>
              <option value="warminskomazurskie">Warmińsko-Mazurskie</option>
              <option value="wielkopolskie">Wielkopolskie</option>
              <option value="zachodniopomorskie">Zachodniopomorskie</option>
            </select>
          </div>

          <div class="form-group">
            <label>Płeć</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">Mężczyzna</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
              <label class="form-check-label" for="female">Kobieta</label>
            </div>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
            <label class="form-check-label" for="newsletter">Zgoda na newsletter</label>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Zarejestruj</button>

        </form>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="validation.js"></script>

</body>
</html>
